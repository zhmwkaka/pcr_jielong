<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icon.css">
</head>

<body>
    <div id="container">
        <div id="help">
            左键点击图片将标记为已选择过并显示其接龙, 右键单击图片将不标记仅继续接龙, 用于非玩家回合时使用。
            编辑模式下，左键添加记录，右键移除记录。稀有度：
            <span style="color: grey;">normal</span>, 
            <span style="color: limegreen;">great</span>, 
            <span style="color: deeppink;">puricone</span>
        </div>
        <div id="util">
            <input id="clearClickHistory" type="button" value="清除点击记录" />
            <input id="showName" type="checkbox" /> 显示名称
            <input id="editClickHistory" type="checkbox" /> 编辑点击记录
        </div>
        <div id="meta">Loading...</div>
        <div id="game"></div>
        <footer>
            <span>图片来源：<a target="_blank" href="https://redive.estertion.win/">干炸里脊資源站</a></span>
            <br />
            <span>数据取自：<a target="_blank" href="https://hanshino.nctu.me/online/KyaruMiniGame">龍的探索者們 小遊戲單字表</a></span>
        </footer>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
